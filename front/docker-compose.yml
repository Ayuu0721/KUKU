version: '3'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    working_dir: "/front"
    # volumesでコンテナ内にデータ保持
    volumes:
      - "./front:/front"
      - node_modules_volume:/front/node_modules
    # コンテナの起動を維持
    tty: true
    environment:
    - CHOKIDAR_USEPOLLING=true
volumes:
  node_modules_volume: